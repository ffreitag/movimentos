<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="Importação de dados" />
	</ui:define>

	<ui:define name="content">

		<h:form enctype="multipart/form-data" style="width:500px">
			<p:growl id="messages" showDetail="true" />
			<h:panelGrid>
				<p:fileUpload value="#{uploadMB}"
					fileUploadListener="#{uploadMB.executaUpload}" mode="advanced"
					dragDropSupport="true" update="messages" sizeLimit="100000"
					fileLimit="1" label="Selecione o arquivo" uploadLabel="Carregar"
					cancelLabel="Cancelar" allowTypes="/(\.|\/)(txt)$/" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
